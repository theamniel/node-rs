[package]
  name = "i18n"
  version = "0.1.0"
  edition = "2021"

[lib]
  crate-type = ["cdylib"]

[dependencies]
  dashmap = "6"
  glob = "0.3"
  napi-derive = "2"
  lazy_static = "1"
  regex = "1"
  serde_json = "1"
  serde_yml = "0.0.10"
  toml = "0.8"

  [dependencies.napi]
    version = "2"
    default-features = false
    features = ["napi9", "serde-json"]

  [dependencies.serde]
    version = "1"
    features = ["derive"]

  [dependencies.global_allocator]
    path = "../allocator"

[build-dependencies]
  napi-build = "2"
